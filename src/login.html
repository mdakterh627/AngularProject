<form>
    <center>
        
        <div class="container">
            <table border="1px solid black">
                <tr>User Name:</tr>

                <input type="text" name="login_email" class="form-control" placeholder="Username or email" value="User Name"
                    ng-model="userName" />
            </div>
            <div>
                Password:
                <input type="password" name="login_password" class="form-control" placeholder="Password"
                    ng-model="password" value="Password" />
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
                <a href="#" class="pull-right">Forgot password?</a>
            </div>
            <input type="submit" value="Login" class="btn btn-success btn-custom" ng-click="login()">
            <a href="/src/SignUp.html">SignUp</a>
        </div>
        <h5>{{test}}</h5>
    </center>

</form>
